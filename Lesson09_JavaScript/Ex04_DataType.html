<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        /* 
            Variable Declaration:
            + [keywork] [variable name]
            + Keywork: var, left, const
        */
       //1. String
        var name = "Huỳnh Quốc Huy"
        document.write("Data type of [name]: " + typeof(name) + "<br>");

        //2. String
        var num = 100;
        document.write("Data type of [num]: " + typeof(num) + "<br>");

         //3. String
         var isOK = true;
        document.write("Data type of [true]: " + typeof(true) + "<br>");

         //3. String
         var myObject = null;
        document.write("Data type of [myObject]: " + typeof(myObject) + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
