<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const id = document.getElementById("myCanvas");
        const ctx = id.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(20, 100);
        ctx.lineTo(70, 100);
        ctx.strokeStyle = "red";
        ctx.stroke();
        </script>
</head>
<body>
    <h1>HTML5 Canvas</h1>
    <h2>The stroke() Method</h2>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>
</body>
</html>
