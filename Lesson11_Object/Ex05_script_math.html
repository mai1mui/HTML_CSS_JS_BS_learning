<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=Math.random();//between 0 and 1
        var m=Math.round(n+"\n");//làm tròn n(chỉ có 2 giá trị 0 hoặc 1)
        document.write(n);
        document.write(m);
        //lấy số nguyên
        var max = Math.round(Math.random()*10)
        document.write("<h1>có " + max + " ngôi sao: ");
        for(var i=1;i<=max;i++){
            document.write("* ");
        }
        document.write("</h1>");
    </script>
</head>
<body>
    
</body>
</html>
