<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!--giúp giao diện responsive trên các thiết bị khác nhau-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><!--chèn file Css-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><!--chèn file java gồm các thành phần cần để các tính năng như toggle hoạt động-->
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <!--navbar-expand-sm:cho phép thanh mở rộng (navbar) mở rộng kích thước small(sm) trở lên
  navbar-dark bg-dark: định nghĩa mãu sắc cho navbar( nền tối chữ sáng)-->
  
  <div class="container-fluid">
    <!--LOGO-->
    <a class="navbar-brand" href="javascript:void(0)">Logo</a><!--là phần logo của navbar-->
    <!--NÚT TOGGLE-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button> <!--hiển thị nút menu ( biểu thượng 3 dấu gạch) khi giao diện thu nhỏ, nhấn nút này sẽ mở rộng hoặc thu gọn menu-->
    <div class="collapse navbar-collapse" id="mynavbar">
      <!--DANH SÁCH ĐIỀU HƯỚNG-->
      <ul class="navbar-nav me-auto"><!--danh sách các mục (menu items)-->
        <li class="nav-item"><!--từng mục con-->
          <a class="nav-link" href="javascript:void(0)">Link</a><!--tạo liên kết có giao diện chuẩn bootstrap-->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
      </ul>
      <!--FORM TÌM KIẾM-->
      <form class="d-flex"><!--form.d-flex: sử dụng lớp d-flex của bootstrap để bố trí form theo hàng ngang-->
        <input class="form-control me-2" type="text" placeholder="Search">
        <!--input class="form-control: tạo ô nhập văn bản-->
        <button class="btn btn-primary" type="button">Search</button>
        <!--button class="btn btn-primary: tạo nút bấm với màu sắc chủ đạo( primary)-->
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3"><!--vùng chứa(container) toàn chiều rộng
                                      mt-3: cung cấp khoảng cách margin-top-->
  <h3>Navbar Forms</h3>
  <p>You can also include forms inside the navigation bar.</p>
</div><!--phần này hiển thị nội dung bên dưới navbar-->

</body>
</html>
