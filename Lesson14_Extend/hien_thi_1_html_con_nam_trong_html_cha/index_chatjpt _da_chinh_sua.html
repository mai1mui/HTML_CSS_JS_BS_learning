<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Index</title>
    <script>
        const kiemtra = () => {
            var sPwd = document.getElementById("pwd").value;
            var sName = document.getElementById("txtName").value;
            if (sPwd !== '123' || sName !== 'aptech') {
                alert("Invalid!");
                document.getElementById("pwd").focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <header class="container-fluid bg-light py-3">
        <div class="row align-items-center">
            <div class="col-sm-8">
                <div id="logo" class="h4">LOGO</div>
            </div>
            <div class="col-sm-4 text-end">
                <!--col-sm-4: xác định kích thước grid chiếm 4/12 tổng chiều rộng màn hình các thiết bị có kích thước small trở lên
                text-end: căn chữ và nội dung trong cột sang bên phải-->
                <label for="search" class="form-label me-2">Search:</label>
                <!--me-2: magin-end-2: tạo khoảng cách ở cuối nhãn, theo hướng văn bản, thường bên phải-->
                <input type="text" id="search" class="form-control d-inline-block w-75">
                <!--d-inline-block: Display Inline Block_khiến trường nhập liệu hiển thị cùng dòng với nhãn, nhưng vẫn cho phép thiết lập chiều rộng và chiều cao
                w-75: width 75%_đặt chiều rộng trường nhập liệu =75% chiều rộng col-sm-4-->
            </div>
        </div>
        <nav class="myNav mt-3 text-center">
            <a href="#" class="mx-2">Home</a>
            <a href="#" class="mx-2">Utilities</a>
            <a href="#" class="mx-2">Share</a>
            <a href="#" class="mx-2">Knowledge</a>
            <a href="Register.html" class="mx-2">SignUp</a>
            <a href="#" class="mx-2">About us</a>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-sm-6 text-center">
                <img src="./images/bgIndex.jpg" alt="Hinh" class="img-fluid p-4">
            </div>
            <div class="col-sm-6">
                <h1 class="text-center mb-3">SignIn Form</h1>
                <p class="text-center mb-4">--------------------------------</p>
                <form action="javascript:alert('Welcome Aptech, login successfully.');" onsubmit="return kiemtra();" class="p-4 border rounded"><!--border rounded: form được bao bọc bằng 1 hộp có viền-->
                    <div class="mb-3">
                        <label for="txtName" class="form-label">Login name:</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Enter name" required title="Login name field can't be left blank!">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required title="Password field can't be left blank!">
                    </div>
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <!--mb-3: margin bottom 3_ thêm khoảng cách phía dưới của div , tương ứng 16px theo chuẩn bootstrap
                            d-flex: flexbox cho phần tử div, cho phép sắp xếp các phần tử con theo dạng hàng ngang hoặc cột dọc
                            justify-content-between: đặc đoạn văn bên trái-liên kết bên phải và khoảng cách giữa chúng được giãn đều
                            align-items-center: căn giữa theo chiều dọc-->
                        <span>Already have an account?</span>
                        <a href="Register.html" class="text-decoration-underline">SignUp</a>
                        <!--text-decoration-underline: gạch chân cho văn bản là hyperlink-->
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-light py-3 text-center">
        <!--container-fluid: 
            text-center:căn giữa nội dung
            text-end:căn phải nội dung
            text-begin:căn trái nội dung
            -->
        &copy;2020 By Me. All rights reserved.
    </footer>
</body>
</html>
