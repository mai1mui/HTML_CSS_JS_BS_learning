<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="L08_script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="" alt="logo" class="logo">
        <nav class="nav">
            <a href="L08_home.html">Home</a>
            <a href="">Pages</a>
            <a href="">Contact</a>
            <a href="L08_login.html" class="border_nav">LOG IN</a>
            <a href="">LOG UP</a>
        </nav>
    </header>
    <section>
        <center>
            <h1 style="text-align: center;">Sign Up</h1>
            
            <form action="home.html" onsubmit="return kiemtra();">
                <table>
                    <td><h5 class="label">Your basic info</h5></td>
                    <!--Username-->
                    <tr>
                        <td align="right" style="padding: 15px;">Name:</td>
                        <td><input type="text" class="form-group" id="txtUser" placeholder="Enter name" autofocus></td>
                    </tr>

                    <!--Mail-->
                    <tr>
                        <td align="right" style="padding: 15px;">Email:</td>
                        <td><input type="email" class="form-group" id="txtMail" placeholder="Enter email"></td>
                    </tr>

                    <!--password-->
                    <tr>
                        <td align="right" style="padding: 15px;" for="pwd">Password:</td>
                        <td><input type="password" class="form-group" id="pwd" name="pwd"  placeholder="Enter password"></td>
                    </tr>

                    <!--nhap lai password-->
                    <tr>
                        <td align="right" style="padding: 15px;" for="rpwd">Confirmed Password:</td>
                        <td><input type="password" class="form-group" id="rpwd" name="rpwd" placeholder="Enter confirmed password"></td>
                    </tr>

                    <!--Age-->
                    <tr>
                        <td align="right" style="padding: 15px;">Age:</td>
                        <td>
                            <div><input type="radio" name="old" value="under18" checked>Under 18</div>
                            <div><input type="radio" name="old" value="older18">18 or older</div>
                        </td>
                    </tr>

                    <td><h5 class="label">Your basic info</h5></td>

                    <!--Blography-->
                    <tr>
                        <td align="right" style="padding: 15px;">Blography:</td>
                        <td><textarea name="" id="" class="form-group" placeholder="Tell us a little about yourself"></textarea>
                    </tr>

                    <!--Job Role-->
                    <tr>
                        <td align="right" style="width: 100; padding: 15px;">Job Role:</td>
                        <td>
                            <select name="user_job" id="job">
                                <optgroup label="Web">
                                    <option value="Web Designer">Web Designer</option>
                                    <option value="Front-End Developer">Front-End Developer</option>
                                    <option value="PHP Developer">PHP Developer</option>
                                    <option value="Python Developer">Python Developer</option>
                                </optgroup>
                                <optgroup label="Mobile">
                                    <option value="Mobile Designer">Mobile Designer</option>
                                    <option value="Android Developer">Android Developer</option>
                                    <option value="IOS Developer">IOS Developer</option>
                                </optgroup>
                                <optgroup label="Business">
                                    <option value="Business Owner">Business Owner</option>
                                    <option value="Freelancer">Freelancer</option>
                                </optgroup>
                                <optgroup label="Other">
                                    <option value="Other">Other</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    

                    <!--Button-->
                    <tr>
                        <td align="right" style="padding: 15px;"></td>
                        <td>
                            <div><button type="submit" value="Register" class="btn0">Submit</button></div>
                            <div><button type="reset" value="Reset" class="btn">Reset</button></div>
                        </td>
                    </tr>
                    
                </table>
            </form>
        </center>
    </section>
    <footer>
       Copy &copy;2018 By ABC Group
    </footer>
</body>
</html>
