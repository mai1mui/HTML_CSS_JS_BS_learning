<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 30px;
            background-color: blue;
            transition: 4s;
        }
        div:hover {
            width: 100px;
            height: 60px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Demo transition effest</h1>
    <div></div>
    <p>sử dụng hiệu ứng transition để khi re chuột đến khối màu xanh, khối sẽ lớn gấp đôi và chuyển sang màu tomato</p>
</body>
</html>
