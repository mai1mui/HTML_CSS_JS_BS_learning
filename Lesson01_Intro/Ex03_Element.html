<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">
        <font face="Tahoma" color="#F60" size="33">
            HTML Element là phần tử HTML
        </font>
    </h1>

    <h2 align="right">
        <font face="arial" color="#F00" size="20">
            HTML Element tiêu đề số 2
        </font>
    </h2>

    <hr align="left" width="50%">

</body>

</html>
<!--
    1. Element:(Phần tử)
        h1,font,hr...(Element là 1 thẻ tag cụ thể)
    2. Attribute: ( thuộc tính)
        align,width,face,color,size,....
    3. Value ( giá trị):
        center,#F60,tahoma,....
-->
