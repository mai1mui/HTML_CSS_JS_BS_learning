<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<pre>Carousel là trình chiếu để duyệt qua các thành phần</pre>
<hr>
<!--*************************************************************************************************-->
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots (chỉ số/dấu chấm)-->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
  </div>
  
  <!-- The slideshow (trình chiếu)-->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="one-piece.jpg" alt="One piece" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item active">
        <img src="onepiece1.jpg" alt="One piece 1" class="d-block" style="width:80%">
      </div>
      <div class="carousel-item active">
        <img src="luffy.jpg" alt="Luffy" class="d-block" style="width:80%">
      </div>
    <div class="carousel-item">
      <img src="zoro.jpg" alt="Zoro" class="d-block" style="width:80%">
    </div>
    <div class="carousel-item">
        <img src="one-piece2r.jpg" alt="One piece 2" class="d-block" style="width:80%">
    </div>
    <div class="carousel-item active">
        <img src="one-piece3k.jpg" alt="One piece 3" class="d-block" style="width:80%">
      </div>
    <div class="carousel-item active">
        <img src="one-piece-4a.jpg" alt="One piece 4" class="d-block" style="width:80%">
    </div>
  </div>
  
  <!-- Left and right controls/icons (điều khiển/biểu tượng bên trái và bên phải) -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<!--Nội dung văn bản phía dưới-->
<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>

</body>
</html>
