<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar bg-light">
  <!--navbar: thiết lập navbar cơ bản
      bg-light: đặt nền sáng
      navbar này không mở rộng ngang toàn chiều rộng mà chỉ thiết kế để hiển thị các liên kết dọc-->
  <div class="container-fluid"><!--container-fluid: vùng chứa co dãn toàn màn hình, giúp bố cục linh hoạt-->
    <ul class="navbar-nav"><!--navbar-nav: tạo 1 danh sách các mục điều hướng theo chiều dọc
                          nếu muốn biến navbar cố định dọc bên trái, có thể thêm lớp flex-column
                          <u1 class=" navbar-nav flex-column">-->
      <li class="nav-item"><!--nav-item: từng mục trong danh sách-->
        <a class="nav-link" href="#">Link 1</a><!--nav-link: liên kết điều hướng với giao diện chuẩn-->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-3">
  <!--container-fluid:vùng chứa nội dung chính, kéo dài toàn chiều rộng trang
  mt-3: tạo khoảng cách trên margin-top: 1rem để tách nội dung ra khỏi navbar
  -->
  <h3>Vertical Navbar Example</h3>
  <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
</div>

</body>
</html>
