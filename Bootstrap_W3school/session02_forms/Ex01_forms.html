<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--giúp web hiển thị đúng trên thiết bị di động, đảm bảo nội dung tương thích với kích thước màn hình-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><!--liên kết bootstrap giúp sd form có sẵn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><!--liên kết javascrip-->
    <title>Document</title>
</head>
<body>
      
    <div class="container mt-3">
    <!--class="container": lớp của bootstrap giúp căn chỉnh nội dung trong khối với lề tự động
        mt-3: tạo khoảng cách trên (margin-top) 3 đơn vị-->
        <h2>TIÊU ĐỀ CỦA FORM</h2>
        <form action="/action_page.php"><!--action="/action_page.php": đường dẫn đến trang xử lý nếu user nhận submit-->
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <!--class="form-control": lớp CSS giúp tạo kiểu nhập đẹp mắt
                    placeholder="Enter email": văn bản gợi ý hiển thị bên trong trường nhập-->
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <!--type="password": che giấu văn bản nhập vào( hiển thị dưới dạng dấu chấm hoặc sao)-->
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  <!--Lưu ý: thêm 1 lớp .form-label vào mỗi phần tử nhãn để đảm bảo đệm chính xác
    Có thể thay đổi size hộp =.form-controlđầu vào bằng .form-control-lghoặc .form-control-sm-->    

</body>
</html>
